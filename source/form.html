<!DOCTYPE html>
<html lang="ru">
  <head>
    <title>HTML Academy: Пинк</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header class="page-header">
      <a href="index.html" class="page-header__logo-link page-header__logo-link--down" aria-label="Переход на главную страницу">PINK</a>
      <nav class="main-nav main-nav--oppened">
        <button class="main-nav__toggle" aria-label="Открыть меню" type="button">Открыть меню</button>
        <ul class="main-nav__list">
          <li class="main-nav__item">
            <a class="main-nav__link main-nav__link--down" href="index.html" aria-label="Главная">Главная</a>
          </li>
          <li class="main-nav__item">
            <a class="main-nav__link main-nav__link--down" href="photo.html" aria-label="Фотографии">Фотографии</a>
          </li>
          <li class="main-nav__item">
            <a class="main-nav__link main-nav__link--down" href="#" aria-label="Конкурс">Конкурс</a>
          </li>
          <li class="main-nav__item">
            <a class="main-nav__link main-nav__link--down" href="https://htmlacademy.ru/intensive/adaptive" aria-label="HTMLACADEMY">HTMLACADEMY</a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="main">
      <h1 class="main_header">Конкурс на самое безбашенное путешествие с Пинк</h1>
      <form class="form" action="https://echo.htmlacademy.ru" method="post">
        <fieldset class="form__user-name-wrap">
          <label class="form__user-name form__user-name--label-surname form-label-header" for="surname">Фамилия:</label>
          <input class="form__user-name form__user-name--input-surname form-input" type="text" id="surname" name="surname" pattern="[A-Za-zА-Яа-яЁё]{30}" placeholder="Укажите фамилию *" required>
          <label class="form__user-name form__user-name--label-name form-label-header" for="name">Имя:</label>
          <input class="form__user-name form__user-name--input-name form-input" type="text" id="name" name="name" pattern="[A-Za-zА-Яа-яЁё]{30}" placeholder="Укажите ваше имя *" required>
          <label class="form__user-name form__user-name--label-patronymic form-label-header"  for="patronymic">Отчество:</label>
          <input class="form__user-name form__user-name--input-patronymic form-input"  type="text" id="patronymic" name="patronymic" pattern="[A-Za-zА-Яа-яЁё]{30}" placeholder="Ну и отчество тоже">
        </fieldset>
        <fieldset class="form__achivements-wrap">
          <label class="form__header form__achivements-header">Ваши безбашенные достижения в путешествии</label>
          <input class="form__achivements form__achivements--input checkbox checkbox--down" id="checked-field-shark-selfy" type="checkbox" name="check1" value="check1" checked>
          <label class="form__achivements form__achivements--label form-label-desc" for="checked-field-shark-selfy">Сделал селфи с акулой</label>
          <input class="form__achivements form__achivements--input checkbox checkbox--down" id="checked-field-burnt" type="checkbox" name="check2" value="check2" checked>
          <label class="form__achivements form__achivements--label form-label-desc" for="checked-field-burnt">Обгорел на пляже</label>
          <input class="form__achivements form__achivements--input checkbox checkbox--down" id="checked-field-norris" type="checkbox" name="check3" value="check3">
          <label class="form__achivements form__achivements--label form-label-desc" for="checked-field-norris">Видел Чака Норриса</label>
          <input class="form__achivements form__achivements--input checkbox checkbox--down" id="checked-field-bought-souvenirs" type="checkbox" name="check4" value="check4">
          <label class="form__achivements form__achivements--label form-label-desc" for="checked-field-bought-souvenirs">Накупил сувениров</label>
          <input class="form__achivements form__achivements--input checkbox checkbox--down" id="checked-field-kept-tower" type="checkbox" name="check5" value="check5" checked>
          <label class="form__achivements form__achivements--label form-label-desc" for="checked-field-kept-tower">Удержал башню</label>
          <input class="form__achivements form__achivements--input checkbox checkbox--down" id="checked-field-trashed-hotel" type="checkbox" name="check6" value="check6">
          <label class="form__achivements form__achivements--label form-label-desc" for="checked-field-trashed-hotel">Разгромил отель</label>
        </fieldset>
        <fieldset class="form__contacts-wrap">
          <label class="form__contacts form__contacts--label form-label-header" for="telNumber">Номер телефона</label>
          <input class="form__contacts form__contacts--input form-input" id="telNumber" type="tel" name="tel" pattern="^(8|\+7)[0-9]{7,10}" placeholder="Номер, пожалуйста">
          <label class="form__contacts form__contacts--label form-label-header" for="email">Адрес почты</label>
          <input class="form__contacts form__contacts--input form-input" id="email" type="email"  pattern="[\x1F-\xBF]*{50}" name="email" placeholder="Введите почту *">
        </fieldset>
        <fieldset class="form__appl-wrap">
          <label class="form__header form__appl-header">С каким приложением путешествовали?</label>
          <input class="form__appl form__appl--input radio-button radio-button--down" id="checked-pink-ios"  type="radio" name="radio1" value="radioCheck1" checked>
          <label class="form__appl form__appl--label form-label-desc" for="checked-pink-ios">Pink для iOS</label>
          <input class="form__appl form__appl--input radio-button radio-button--down" id="checked-pink-andriod" type="radio" name="radio2" value="radioCheck2">
          <label class="form__appl form__appl--label form-label-desc" for="checked-pink-andriod">Pink на Android</label>
          <input class="form__appl form__appl--input radio-button radio-button--down" id="checked-pink-windows" type="radio" name="radio3" value="radioCheck3">
          <label class="form__appl form__appl--label form-label-desc" for="checked-pink-windows">Windows Phone</label>
        </fieldset>
        <fieldset class="form__emotions-wrap">
          <label class="form__header form__emotions-header" for="textarea-field">Опишите свои эмоции</label>
          <textarea class="form__emotions form__emotions--textarea" id="textarea-field" name="textarea-field" rows=5 maxlength=1000 placeholder="Можно прям в красках, не стесняясь в выражениях"></textarea>
          <input class="form__emotions form__emotions--input input-button input-button--down input-button--disabled" type="submit" value="ОТПРАВИТЬ">
          <label class="form__emotions form__emotions--label-stars">*</label>
          <label class="form__emotions form__emotions--label-required-fields"> — обязательные поля</label>
        </fieldset>
      </form>
    </main>
    <footer class="page-footer">
      <a href="/index.html" class="page-footer__link page-footer__link--main-page logo-link logo-link--down" aria-label="Переход на главную страницу">PINK</a>
      <div class="page-footer__link-wrap">
        <a href="https://twitter.com/" class="page-footer__link page-footer__link--twitter social-link social-link--down"  aria-label="Твиттер">Twitter</a>
        <a href="https://www.facebook.com/" class="page-footer__link page-footer__link--facebook social-link social-link--down"  aria-label="Фэйсбук">Facebook</a>
        <a href="https://www.youtube.com/" class="page-footer__link page-footer__link--youtube social-link social-link--down"  aria-label="Ютюб">YouTube</a>
      </div>
      <div class="page-footer__htmlacademy-wrap">
        <p class="page-footer__htmlacademy-text">Разработано</p>
        <a href="https://htmlacademy.ru/intensive/adaptive" class="page-footer__link page-footer__link--htmlacademy htmlacademy-link htmlacademy-link--down" aria-label="HtmlAcademy">HtmlAcademy</a>
      </div>
    </footer>
  </body>
</html>
