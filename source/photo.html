<!DOCTYPE html>
<html lang="ru">
  <head>
    <title>HTML Academy: Пинк</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header class="page-header">
      <a href="index.html" class="page-header__logo-link page-header__logo-link--down" aria-label="Переход на главную страницу">PINK</a>
      <button class="menu-hamburger menu-hamburger--down" aria-label="Открыть меню" type="button">Открыть меню</button>
      <nav class="main-nav">
        <ul class="main-nav__list">
          <li class="main-nav__item main-nav__item--down">
            <a class="main-nav__link main-nav__link--down" href="index.html" aria-label="Главная">Главная</a>
          </li>
          <li class="main-nav__item main-nav__item--down">
            <a class="main-nav__link main-nav__link--down" href="#" aria-label="Фотографии">Фотографии</a>
          </li>
          <li class="main-nav__item main-nav__item--down">
            <a class="main-nav__link main-nav__link--down" href="form.html" aria-label="Конкурс">Конкурс</a>
          </li>
          <li class="main-nav__item main-nav__item--down">
            <a class="main-nav__link main-nav__link--down" href="#" aria-label="HTMLACADEMY">HTMLACADEMY</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <h1 class="main_header">Фотографии пользователей</h1>
      <section class="photo">
        <h2 class="photo_header-text">Взгляните на фотографии, которые выкладывают пользователи! Видите, как не хватает ваших?</h2>
        <section class="photo__content">
          <figure class="photo__post-wrap">
            <img class="photo__post-figure" src="https://via.placeholder.com/150" alt="Фото Анны">
            <div class="photo__post-figure-flag">Панорама дня</div>
            <figcaption class="photo__post-figcaption">
              <article class="photo__article-wrap">
                <cite class="photo__post-user-name">Анна</cite>
                <span class="photo__post-time-ago">
                  (<span class="photo__post-time">5</span> минут назад)
                </span>
                <p class="photo__post-text">Прыгать или нет? Напишите в коментарии свой совет и смотрите прямую трансляцию в перископе, задавайте свои вопросы!</p>
                <button class="photo__post-heart" type="button" aria-label="Нравится">♡</button>
                <div class="photo__post-like">Нравится: <span class="photo__post-likes">215</span></div>
              </article>
            </figcaption>
          </figure>
          <figure class="photo__post-wrap">
            <img class="photo__post-figure" src="https://via.placeholder.com/150" alt="Фото Левона">
            <figcaption class="photo__post-figcaption">
              <article class="photo__article-wrap">
                <cite class="photo__post-user-name">Левон</cite>
                <span class="photo__post-time-ago">
                  (<span class="photo__post-time">5</span> часов назад)
                </span>
                <p class="photo__post-text">Вчера он на луну летал, сегодня в руки к нам попал.</p>
                <button class="photo__post-heart" type="button" aria-label="Нравится">♡</button>
                <div class="photo__post-like">Нравится: <span class="photo__post-likes">356</span></div>
              </article>
            </figcaption>
          </figure>
          <figure class="photo__post-wrap">
            <img class="photo__post-figure" src="https://via.placeholder.com/150" alt="Фото Антона">
            <figcaption class="photo__post-figcaption">
              <article class="photo__article-wrap">
                <cite class="photo__post-user-name">Антон</cite>
                <span class="photo__post-time-ago">
                  (<span class="photo__post-time">12</span> часов назад)
                </span>
                <p class="photo__post-text">Соседи будут рады!</p>
                <button class="photo__post-heart" type="button" aria-label="Нравится">♡</button>
                <div class="photo__post-like">Нравится: <span class="photo__post-likes">666</span></div>
              </article>
            </figcaption>
          </figure>
          <figure class="photo__post-wrap">
            <img class="photo__post-figure" src="https://via.placeholder.com/150" alt="Фото Бориса">
            <figcaption class="photo__post-figcaption">
              <article class="photo__article-wrap">
                <cite class="photo__post-user-name">Борис</cite>
                <span class="photo__post-time-ago">
                  (<span class="photo__post-time">20</span> часов назад)
                </span>
                <p class="photo__post-text">Здесь могла быть ваша цитата о высоком и вечном.</p>
                <button class="photo__post-heart" type="button" aria-label="Нравится">♡</button>
                <div class="photo__post-like">Нравится: <span class="photo__post-likes">215</span></div>
              </article>
            </figcaption>
          </figure>
          <figure class="photo__post-wrap">
            <img class="photo__post-figure" src="https://via.placeholder.com/150" alt="Фото Сергея">
            <figcaption class="photo__post-figcaption">
              <article class="photo__article-wrap">
                <cite class="photo__post-user-name">Сергей</cite>
                <span class="photo__post-time-ago">
                  (<span class="photo__post-time">25</span> часов назад)
                </span>
                <p class="photo__post-text">Самая кубанская в мире!</p>
                <button class="photo__post-heart" type="button" aria-label="Нравится">♡</button>
                <div class="photo__post-like">Нравится: <span class="photo__post-likes">4</span></div>
              </article>
            </figcaption>
          </figure>
          <figure class="photo__post-wrap">
            <img class="photo__post-figure" src="https://via.placeholder.com/150" alt="Фото Максима">
            <figcaption class="photo__post-figcaption">
              <article class="photo__article-wrap">
                <cite class="photo__post-user-name">Максим</cite>
                <span class="photo__post-time-ago">
                  (<span class="photo__post-time">40</span> часов назад)
                </span>
                <p class="photo__post-text">Где снег-то?</p>
                <button class="photo__post-heart" type="button" aria-label="Нравится">♡</button>
                <div class="photo__post-like">Нравится: <span class="photo__post-likes">150</span> </div>
              </article>
            </figcaption>
          </figure>
          <figure class="photo__post-wrap">
            <img class="photo__post-figure" src="https://via.placeholder.com/150" alt="Фото Надежды">
            <figcaption class="photo__post-figcaption">
              <article class="photo__article-wrap">
                <cite class="photo__post-user-name">Надежда</cite>
                <span class="photo__post-time-ago">
                  (<span class="photo__post-time">45</span> часов назад)
                </span>
                <p class="photo__post-text">Всем GM и взаимные лайки!</p>
                <button class="photo__post-heart" type="button" aria-label="Нравится">♡</button>
                <div class="photo__post-like">Нравится: <span class="photo__post-likes">2560</span></div>
              </article>
            </figcaption>
          </figure>
        </section>
      </section>
      <section class="upload">
        <h2 class="upload__text">Затмите их всех! Выкладывайте все, что накопилось в телефоне!</h2>
        <div class="upload__photo-wrap">
          <img class="upload__photo" src="https://via.placeholder.com/280x374" alt="Фото для поста">
        </div>
        <div class="upload__toggle-wrap">
          <button class="upload__toggle upload__toggle--down upload__toggle--crop">Обрезка</button>
          <button class="upload__toggle upload__toggle--down upload__toggle--fill">Заливка</button>
          <button class="upload__toggle upload__toggle--down upload__toggle--contrast">Контраст</button>
          <div class="upload__toggle upload__toggle--scale"></div>
        </div>  
        <div class="upload__buttons-wrap">
          <button class="upload__button-post upload__button-post--down" title="Отправить фото" aria-label="Запостить" >Запостить</button>
          <button class="upload__button-cancel upload__button-cancel--down" title="Отменить изменения фото" aria-label="Отмена" >Отмена</button>
        </div>       
      </section>
    </main>
    <footer class="page-footer logo">
      <a href="/index.html" class="page-footer__pink-logo logo__pink-link logo__pink-link--down" aria-label="Переход на главную страницу">PINK</a>
      <div class="page-footer__links-wrap">
        <a href="https://twitter.com/" class="page-footer__link page-footer__link--down page-footer__link--twitter"  aria-label="Твиттер">Twitter</a>
        <a href="https://www.facebook.com/" class="page-footer__link page-footer__link--down page-footer__link--facebook"  aria-label="Фэйсбук">Facebook</a>
        <a href="https://www.youtube.com/" class="page-footer__link page-footer__link--down page-footer__link--youtube"  aria-label="Ютюб">YouTube</a>
      </div>
      <div class="page-footer__htmlacademy-wrap logo__htmlacademy-wrap">
        <p class="page-footer__htmlacademy-text">Разработано</p>
        <a href="https://www.htmlacademy.ru/" class="page-footer__htmlacademy-link logo__htmlacademy-link logo__htmlacademy-link--down" aria-label="HtmlAcademy">HtmlAcademy</a>
      </div>
    </footer>
  </body>
</html>
