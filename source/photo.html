<!DOCTYPE html>
<html lang="ru">
    <head>
      <title>Pink</title>
      <meta charset="utf-8">
      <link rel="stylesheet" href="/css/style.css">
      <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,600,700,300&subset=latin,cyrillic' rel='stylesheet' type='text/css'>
    </head>
    <body>
        <header class="page-header">
          <a href="/index_mobile.html" class="page-header__logo-wrap">
            <img src="/img/logotype-white-mobile.svg" alt="PINK" width="75" height="22">
          </a>
          <div class="page-header__hamburger-wrap">
            <img src="/img/menu-burger.svg" alt="Меню открыть" width="50" height="24">
            <img src="/img/menu-cross.svg" alt="Меню закрыть" width="24" height="23">
          </div>
          <nav class="page-header__nav-wrap"> 
            <ul class="page-header__nav-ul">
              <li class="page-header__nav-link page-header__nav-link--hover page-header__nav-link--down  page-header__nav-link--active"><a href="/index.html" title="Главная">ГЛАВНАЯ</a></li>
              <li class="page-header__nav-link page-header__nav-link--hover page-header__nav-link--down  page-header__nav-link--active"><a href="/photo.html" title="Фотографии">ФОТОГРАФИИ</a></li>
              <li class="page-header__nav-link page-header__nav-link--hover page-header__nav-link--down  page-header__nav-link--active"><a href="/form.html" title="Конкурс">КОНКУРС</a></li>
              <li class="page-header__nav-link page-header__nav-link--hover page-header__nav-link--down  page-header__nav-link--active"><a href="#" title="HTMLACADEMY">HTMLACADEMY</a></li>
            </ul>
          </nav>      
        </header>
        <main>
          <h1 class="main_header">Фотографии пользователей</h1>
          <section class="photo">
            <h2 class="photo_header-text">Взгляните на фотографии, которые выкладывают пользователи! Видите, как не хватает ваших?</h2>
            <section class="photo__content">
              <figure class="photo__post-wrap">
                <img src="/img/panorama-mobile.jpg" alt="Панорама дня">
                <div class="photo__panoramaOfDay-item">ПАНОРАМА ДНЯ</div>
                <figcaption class="photo__panoramaOfDay-figcaption">
                  <article class="photo__article-wrap">
                    <h3 class="photo__panoramaOfDay-userName">Анна</h3> 
                    <span class="photo__panoramaOfDay-timeAgo">
                      (<span class="photo__panoramaOfDay-time">5</span> минут назад)
                    </span>
                    <p class="photo__panoramaOfDay-text">Прыгать или нет? Напишите в коментарии свой совет и смотрите прямую трансляцию в перископе, задавайте свои вопросы!</p>
                    <div class="photo__panoramaOfDay-heart">
                      <img src="/img/icon-heart.svg" alt="♡" width="13" height="12">
                    </div> 
                    <div class="photo__panoramaOfDay-like">НРАВИТСЯ: <span class="photo__panoramaOfDay-numberOfLikes">215</span> </div>
                  </article>
                </figcaption>
              </figure>
              <figure class="photo__post-wrap">
                <img src="/img/photo-1-mobile.jpg" alt="Фото Левона">
                <figcaption class="photo__post-figcaption">
                  <article class="photo__article-wrap">
                    <h3 class="photo__post-userName">Левон</h3> 
                    <span class="photo__post-timeAgo">
                      (<span class="photo__post-time">5</span> часов назад)
                    </span>
                    <p class="photo__post-text">Вчера он на луну летал, сегодня в руки к нам попал.</p>
                    <div class="photo__post-heart">
                      <img src="/img/icon-heart.svg" alt="♡" width="13" height="12">
                    </div> 
                    <div class="photo__post-like">НРАВИТСЯ: <span class="photo__post-numberOfLikes">356</span> </div>
                  </article>
                </figcaption>
              </figure>
              <figure class="photo__post-wrap">
                <img src="/img/photo-2-mobile.jpg" alt="Фото Антона">
                <figcaption class="photo__post-figcaption">
                  <article class="photo__article-wrap">
                    <h3 class="photo__post-userName">Антон</h3> 
                    <span class="photo__post-timeAgo">
                      (<span class="photo__post-time">12</span> часов назад)
                    </span>
                    <p class="photo__post-text">Соседи будут рады!</p>
                    <div class="photo__post-heart">
                      <img src="/img/icon-heart.svg" alt="♡" width="13" height="12">
                    </div> 
                    <div class="photo__post-like">НРАВИТСЯ: <span class="photo__post-numberOfLikes">666</span> </div>
                  </article>
                </figcaption>
              </figure>
              <figure class="photo__post-wrap">
                <img src="/img/photo-3-mobile.jpg" alt="Фото Бориса">
                <figcaption class="photo__post-figcaption">
                  <article class="photo__article-wrap">
                    <h3 class="photo__post-userName">Борис</h3> 
                    <span class="photo__post-timeAgo">
                      (<span class="photo__post-time">20</span> часов назад)
                    </span>
                    <p class="photo__post-text">Здесь могла быть ваша цитата о высоком и вечном.</p>
                    <div class="photo__post-heart">
                      <img src="/img/icon-heart.svg" alt="♡" width="13" height="12">
                    </div> 
                    <div class="photo__post-like">НРАВИТСЯ: <span class="photo__post-numberOfLikes">215</span> </div>
                  </article>
                </figcaption>
              </figure>
              <figure class="photo__post-wrap">
                <img src="/img/photo-4-mobile.jpg" alt="Фото Сергея">
                <figcaption class="photo__post-figcaption">
                  <article class="photo__article-wrap">
                    <h3 class="photo__post-userName">Сергей</h3> 
                    <span class="photo__post-timeAgo">
                      (<span class="photo__post-time">25</span> часов назад)
                    </span>
                    <p class="photo__post-text">Самая кубанская в мире!</p>
                    <div class="photo__post-heart">
                      <img src="/img/icon-heart.svg" alt="♡" width="13" height="12">
                    </div> 
                    <div class="photo__post-like">НРАВИТСЯ: <span class="photo__post-numberOfLikes">4</span> </div>
                  </article>
                </figcaption>
              </figure>
              <figure class="photo__post-wrap">
                <img src="/img/photo-5-mobile.jpg" alt="Фото Максима">
                <figcaption class="photo__post-figcaption">
                  <article class="photo__article-wrap">
                    <h3 class="photo__post-userName">Максим</h3> 
                    <span class="photo__post-timeAgo">
                      (<span class="photo__post-time">40</span> часов назад)
                    </span>
                    <p class="photo__post-text">Где снег-то?</p>
                    <div class="photo__post-heart">
                      <img src="/img/icon-heart.svg" alt="♡" width="13" height="12">
                    </div> 
                    <div class="photo__post-like">НРАВИТСЯ: <span class="photo__post-numberOfLikes">150</span> </div>
                  </article>
                </figcaption>
              </figure>              
              <figure class="photo__post-wrap">
                <img src="/img/photo-6-mobile.jpg" alt="Фото Надежды">
                <figcaption class="photo__post-figcaption">
                  <article class="photo__article-wrap">
                    <h3 class="photo__post-userName">Надежда</h3> 
                    <span class="photo__post-timeAgo">
                      (<span class="photo__post-time">45</span> часов назад)
                    </span>
                    <p class="photo__post-text">Всем GM и взаимные лайки!</p>
                    <div class="photo__post-heart">
                      <img src="/img/icon-heart.svg" alt="♡" width="13" height="12">
                    </div> 
                    <div class="photo__post-like">НРАВИТСЯ: <span class="photo__post-numberOfLikes">2560</span> </div>
                  </article>
                </figcaption>
              </figure>                 
            </section>        
          </section>
          <section class="upload">
            <h2 class="upload__text">Затмите их всех! Выкладывайте все, что накопилось в телефоне!</h2>
            <div class="upload__photo-wrap">
              <div class="upload__photo-img">
                <img src="/img/photo-7-mobile.jpg" alt="Фото">
              </div> 
              <div class="upload__filter-wrap">
                <div class="upload__filter-crop">
                  <img src="/img/crop.svg" alt="Обрезка" width="42" height="32">
                </div>
                <div class="upload__filter-fill">
                  <img src="/img/fill.svg" alt="Заливка" width="48" height="43">
                </div>
                <div class="upload__filter-contrast">
                  <img src="/img/contrast.svg" alt="Контраст" width="32" height="32">
                </div>
                <div class="upload__filter-scale"></div>
              </div>
              <div class="upload__buttons-wrap">
                <div class="upload__button-post">Запостить</div>
                <div class="upload__button-cancel">Отмена</div>
              </div>
            </div>
          </section>
        </main>
        <footer class="page-footer">
          <a href="/index_mobile.html" class="page-footer__pinkLogo page-footer__logo page-footer__logo--hover page-footer__logo--down"  title="Pink">
            <img src="/img/logotype-blue-tablet.svg" alt="PINK" width="147" height="40">
          </a>       
          <a href="https://twitter.com/" class="page-footer__twitterLogo page-footer__logo page-footer__logo--hover page-footer__logo--down"  title="Твиттер">
            <img src="/img/twit.svg" alt="Твиттер" width="18" height="14">
          </a>
          <a href="https://www.facebook.com/" class="page-footer__facebookLogo page-footer__logo page-footer__logo--hover page-footer__logo--down" title="Фэйсбук">
            <img src="/img/facbok.svg" alt="Фэйсбук" width="9" height="18">
          </a>
          <a href="https://www.youtube.com/" class="page-footer__youtubeLogo page-footer__logo page-footer__logo--hover page-footer__logo--down" title="Ютюб">
            <img src="/img/ytube.svg" alt="Ютюб" width="15" height="13">
          </a>  
          <div class="page-footer__htmlacademy-wrap">
            <p class="page-footer__htmlacademy-text">Разработано</p>
            <a href="https://www.htmlacademy.ru/" class="page-footer__htmlacademy-link page-footer__htmlacademy-link--hover page-footer__htmlacademy-link--down" title="HtmlAcademy">
              <img src="/img/htmlacademy.svg" alt="HTMLAcademy" width="27" height="34">
            </a>
          </div>
        </footer>
    </body>
</html>
